<script>
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
});
   document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
   });

   const words = ["ビルすき 水うま", "I love you", "2030年のユーチューバーも緊急で動画まわすのかな", "ありがとう"];
   let currentIndex = 0;

   const tooltip = document.getElementById('tooltip');
   const image = document.getElementById('tooltipImage');
   const sphoto = image.parentElement;

   image.addEventListener('click', () => {
    tooltip.textContent = words[currentIndex];
    currentIndex++;
    sphoto.classList.add('active');
    if (currentIndex >= words.length) {
        currentIndex = 0;
    }
   });
   document.addEventListener('click', (event) => {
    if (event.target !== image) {
        sphoto.classList.remove('active');
    }
   });
</script>
